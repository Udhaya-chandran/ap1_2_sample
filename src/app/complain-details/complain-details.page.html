<ion-header [translucent]="true">

  <ion-toolbar class="transparent-toolbar">
    <ion-title >complain_details</ion-title> 
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <!-- <ion-button  (click)="complain()" slot="end" fill="clear">     
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button> -->
  </ion-toolbar> <!-- <ion-title>complain_details</ion-title> -->




</ion-header>


<ion-content [fullscreen]="true"> 
  

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)"> 
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

 
  <ion-card  *ngFor = " let details of data" class="card">        
    <ion-card-content>
      <ion-grid class="card-grid">
        <ion-row>

  
              <ion-col size="6" class="left-col">
                <div  class="container">
                  <span class="text">id </span><br>
                  <span class="text">user_id </span><br>
                  <span class="text">Imei </span><br>
             
                  <span class="text">Chassis_Number </span> <br> 
           
                  <span class="text">complaint_type</span><br>
                  <span class="text">complaint_remark</span>
                </div>
              </ion-col>
       
          <ion-col size="6" class="right-col">
            <div class="container">
          
              <ion-text>{{details.id}}</ion-text><br>
              <ion-text>{{details.company_id}}</ion-text><br>
              <ion-text>{{details.imei}}</ion-text><br>
              <ion-text class="small-text">{{details.chassisnumbr}}</ion-text><br>
 
              <ion-text>{{details.complaint_type}}</ion-text><br>
              <ion-text>{{details.complaint_remark}}</ion-text><br>
       

            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card> 

  <!-- <ion-button  class="round-button" shape="round">Complints</ion-button> -->
</ion-content>
