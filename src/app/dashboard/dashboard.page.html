<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>dashboard</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">



  <ion-card  *ngFor = " let details of data"> 
    <ion-card-content>
      <ion-grid class="card-grid">
        <ion-row>
       
          <ion-col size="6" class="left-col">
            <div class="container">
              <span class="text">Total_users </span>
              <span class="text">Total_customers </span>
              <span class="text">Total_product </span>
              <span class="text">Total_complaint </span>
              <span class="text">Total_vehicle </span>
              <span class="text">Total_service </span>
    
            </div>
          </ion-col>
       
  
          <ion-col size="6" class="right-col">
            <div class="container">
          
              <ion-text>{{details.Total_users}}</ion-text><br>
              <ion-text>{{details.Total_customers}}</ion-text><br>
              <ion-text>{{details.Total_product}}</ion-text><br>
              
              <ion-text>{{details.Total_complaint}}</ion-text><br>
              <ion-text>{{details.Total_vehicle}}</ion-text><br>
              <ion-text>{{details.Total_service}}</ion-text>
  
          
           
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card> 
</ion-content>
